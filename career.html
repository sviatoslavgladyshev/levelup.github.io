<script>
    const draggables = document.querySelectorAll('.draggable');
    let offsetX, offsetY;

    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', dragStart);
        draggable.addEventListener('dragend', dragEnd);
    });

    function dragStart(e) {
        const rect = e.target.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        e.dataTransfer.setData('text/plain', 'placeholder');
    }

    function dragEnd() {
        offsetX = null;
        offsetY = null;
    }

    document.addEventListener('dragover', e => {
        e.preventDefault();
    });

    document.addEventListener('drop', e => {
        e.preventDefault();
        const target = e.target;
        if (target.classList.contains('containerForCareer')) {
            const draggable = document.querySelector('.draggable');
            const rect = target.getBoundingClientRect();
            const x = e.clientX - rect.left - offsetX;
            const y = e.clientY - rect.top - offsetY;
            draggable.style.left = x + 'px';
            draggable.style.top = y + 'px';
        }
    });

    // Create the circles immediately when the page loads
    window.addEventListener('load', () => {
        setTimeout(() => {
            // Hide the splash screen
            const splashScreen = document.querySelector('.splash-screen');
            splashScreen.style.display = 'none';

            // Show the form
            const form = document.getElementById('header');
            form.style.display = 'block';

            // Show the copyright section
            const copyright = document.querySelector('.copyright');
            copyright.style.display = 'block';

            // Show the navigation bar
            const navbar = document.querySelector('.navbar');
            navbar.style.display = 'block';

            // Show draggable1 and draggable2
            const draggable1 = document.querySelector('.container #draggable1');
            const draggable2 = document.querySelector('.container #draggable2');
            draggable1.style.opacity = '1';
            draggable2.style.opacity = '1';

            // Start creating and animating figures
            const newBody = document.querySelector('#figures');

            // Function to create a new SVG element
            function createSvgElement(name) {
                return document.createElementNS('http://www.w3.org/2000/svg', name);
            }

            // Function to create and animate a new figure
            function createFigure() {
                var figure = createSvgElement('circle');
                figure.setAttribute('cx', Math.random() * newBody.offsetWidth);
                figure.setAttribute('cy', Math.random() * newBody.offsetHeight);
                figure.setAttribute('r', Math.random() * 100);
                figure.setAttribute('fill', 'hsl(' + Math.random() * 360 + ', 50%, 50%)');
                newBody.appendChild(figure);

                // Animate the figure
                setInterval(function() {
                    figure.setAttribute('cx', Math.random() * newBody.offsetWidth);
                    figure.setAttribute('cy', Math.random() * newBody.offsetHeight);
                    figure.setAttribute('r', Math.random() * 100);
                    figure.setAttribute('fill', 'hsl(' + Math.random() * 360 + ', 50%, 50%)');
                }, 1000);
            }

            // Create a new figure every second
            setInterval(createFigure, 1000);
        }, 4000);

        // Start the progress bar
        document.querySelector('.progress-bar-fill').style.width = '100%';
    });
</script>
