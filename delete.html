<!DOCTYPE html>
<html>
<head>
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            font-family: "Avantgarde", sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        p {
            color: #666;
            line-height: 1.5;
            font-family: "Avantgarde", sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a sample paragraph. Replace it with your own content.</p>
    </div>
</body>
</html>
