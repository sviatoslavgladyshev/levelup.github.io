          appId: "1:13469845736:web:aa4b300ead478eac30215d",
          measurementId: "G-B7HVG7T7VZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Add event listener for the button
        document.getElementById('backToProfile').addEventListener('click', function() {
            // Redirect to the profile page
            window.location.href = 'profile.html';
        });

        document.getElementById('jobForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    // Get form values
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const salary = document.getElementById('salary').value;
    const workHours = document.getElementById('workHours').value;
    const industry = document.getElementById('industry').value;
    const otherIndustry = ''; // You may need to define this if you have an "other" option

    // Get userId from local storage
    let userId = localStorage.getItem('userId');
    console.log('User ID:', userId);

    // Check if userId exists
    if (userId) {
        let formattedTitle = title.toLowerCase().replace(/ /g, '_');
        let jobRef;

        if (industry === 'other') {
            jobRef = db.collection('job_postings').doc(otherIndustry);
        } else {
            jobRef = db.collection('job_postings').doc(industry);
        }

        console.log('Job Reference:', jobRef);

        // Update the document data
        jobRef.update({
            userIds: firebase.firestore.FieldValue.arrayUnion(userId),
        })
        .then(() => {
            console.log("Document successfully updated!");
            setStatusMessage("Job successfully posted!", true);
        })
        .catch((error) => {
            console.error("Error updating document: ", error);
            setStatusMessage("Error posting job. Please try again.", false);
        });

        // Set the document data for job posted by employer
        let employerRef = db.collection('employers').doc(userId);
        let jobPostedRef = employerRef.collection('job_posted').doc(formattedTitle);

        console.log('Employer Reference:', employerRef);
        console.log('Job Posted Reference:', jobPostedRef);

        jobPostedRef.set({
            title: title,
            description: description,
            salary: salary,
            workHours: workHours,
            industry: industry === 'other' ? otherIndustry : industry,
        })
        .then(() => {
            console.log("Document successfully written for job posted by employer!");
            setStatusMessage("Job successfully posted!", true);
            // Clear the form
            document.getElementById('jobForm').reset();
            // Redirect to profile page after a delay
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 2000); // Delay for 2 seconds before redirecting
        })
        .catch((error) => {
            console.error("Error writing document for job posted by employer: ", error);
            setStatusMessage("Error posting job. Please try again.", false);
        });
    }
});

function setStatusMessage(message, success) {
    const statusMessageElement = document.getElementById('statusMessage');
    statusMessageElement.textContent = message;
    statusMessageElement.style.display = 'block';
    if (success) {
        statusMessageElement.style.color = 'green';
    } else {
        statusMessageElement.style.color = 'red';
    }
}
