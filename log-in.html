    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWXpvIim5vIzo-mMJvojHF5sJ04WgBvSA",
            authDomain: "levelup-65b5b.firebaseapp.com",
            projectId: "levelup-65b5b",
            storageBucket: "levelup-65b5b.appspot.com",
            messagingSenderId: "13469845736",
            appId: "1:13469845736:web:aa4b300ead478eac30215d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const txtEmail = document.getElementById('txtEmail');
        const txtPassword = document.getElementById('txtPassword');
        const errorMessage = document.getElementById('error-message');

        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();

            const email = txtEmail.value;
            const password = txtPassword.value;

            // Log in
            auth.signInWithEmailAndPassword(email, password)
                .then(cred => {
                    // Store user ID in local storage
                    localStorage.setItem('userId', cred.user.uid);

                    // Handle successful log in here
                    errorMessage.textContent = 'User logged in successfully.';
                    // Redirect to profile page
                    window.location.href = "profile.html"; // replace with your profile page URL
                })
                .catch(e => {
                    errorMessage.textContent = 'Incorrect email or password. Please try again.';
                });
        });

        document.getElementById('btnSignUp').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'sign-up.html'; // Redirect to the sign-up page
        });

        document.getElementById('btnResetPassword').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = txtEmail.value;

            // Send password reset email
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    // Password reset email sent
                    errorMessage.textContent = 'Password reset email sent. Please check your email.';
                })
                .catch(e => {
                    console.error(e); // Log the error to the console
                    errorMessage.textContent = 'Error sending password reset email. Please try again.';
                });
        });
    </script>
